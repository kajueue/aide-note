<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>大地記事 - 極簡緊湊版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    screens: {
                        'force-2col': '768px',
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        
        :root {
            --earth-dark: #432818;
            --earth-primary: #99582a;
            --earth-bg: #f5ebe0;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--earth-bg);
            color: var(--earth-dark);
            overflow-x: hidden;
            overscroll-behavior: none;
            -webkit-font-smoothing: antialiased;
        }

        .wood-texture {
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
        }

        .card-shadow {
            box-shadow: 0 4px 12px -2px rgba(67, 40, 24, 0.06);
        }

        .note-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(6px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        textarea, input {
            font-size: 16px !important;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCWIB1JBSmMeW2UvTEX80UvRNPq4kkQyj0",
            authDomain: "note-fb03c.firebaseapp.com",
            projectId: "note-fb03c",
            storageBucket: "note-fb03c.firebasestorage.app",
            messagingSenderId: "834422503254",
            appId: "1:834422503254:web:5bb6bd988616c67f3a88f7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.FirebaseSDK = {
            app, db, auth, 
            collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, query, serverTimestamp, 
            GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const compressImage = (base64Str, maxWidth = 1024, maxHeight = 1024) => {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = base64Str;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;
                    if (width > height) {
                        if (width > maxWidth) {
                            height *= maxWidth / width;
                            width = maxWidth;
                        }
                    } else {
                        if (height > maxHeight) {
                            width *= maxHeight / height;
                            height = maxHeight;
                        }
                    }
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL('image/jpeg', 0.7));
                };
            });
        };

        const extractDateRange = (text) => {
            const yearPart = "(?:\\d{4}[\\/\\-年])?";
            const monthDayPart = "(\\d{1,2}[\\/\\-月]\\d{1,2}日?)";
            const connector = "[\\-\\~\\～\\—\\至\\到\\s]+";
            const trailingDayPart = "(\\d{1,2}[\\/\\-月]\\d{1,2}日?|\\d{1,2}日?)";
            const fullRangeRegex = new RegExp(`${yearPart}${monthDayPart}${connector}${trailingDayPart}`, "i");
            const singleDateRegex = new RegExp(`${yearPart}${monthDayPart}`, "i");
            const rangeMatch = text.match(fullRangeRegex);
            if (rangeMatch) return rangeMatch[0];
            const singleMatch = text.match(singleDateRegex);
            if (singleMatch) return singleMatch[0];
            return null;
        };

        const sortNotesSmartly = (data) => {
            const sortedByCreated = [...data].sort((a, b) => {
                const timeA = a.createdAt?.toMillis() || Date.now();
                const timeB = b.createdAt?.toMillis() || Date.now();
                return timeB - timeA;
            });
            const result = [];
            const handledIds = new Set();
            sortedByCreated.forEach(note => {
                if (handledIds.has(note.id)) return;
                if (note.targetDate) {
                    const targetIdx = result.findIndex(r => r.targetDate === note.targetDate);
                    if (targetIdx !== -1) {
                        result.splice(targetIdx + 1, 0, note);
                    } else {
                        result.push(note);
                    }
                } else {
                    result.push(note);
                }
                handledIds.add(note.id);
            });
            return result;
        };

        const Icon = ({ name, size = 18, className = "", fill = "none" }) => {
            const icons = {
                trash: <path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />,
                note: (
                    <>
                        <path d="M16 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V8Z" />
                        <path d="M15 3v5h6" />
                    </>
                ),
                calendar: (
                    <>
                        <rect width="18" height="18" x="3" y="4" rx="2" ry="2" />
                        <line x1="16" x2="16" y1="2" y2="6" />
                        <line x1="8" x2="8" y1="2" y2="6" />
                        <line x1="3" x2="21" y1="10" y2="10" />
                    </>
                ),
                image: (
                    <>
                        <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />
                        <circle cx="9" cy="9" r="2" />
                        <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21" />
                    </>
                ),
                x: <path d="M18 6 6 18M6 6l12 12" />,
                loader: <path d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48 2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48 2.83-2.83" />,
                send: (
                    <>
                        <path d="m22 2-7 20-4-9-9-4Z"/>
                        <path d="M22 2 11 13"/>
                    </>
                ),
                check: <path d="M20 6 9 17l-5-5" />,
                logOut: <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4m7 14 5-5-5-5m5 5H9" />,
                google: <path d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .307 5.387.307 12s5.56 12 12.173 12c3.573 0 6.267-1.173 8.373-3.36 2.16-2.16 2.84-5.213 2.84-7.667 0-.76-.053-1.467-.173-2.053H12.48z" />
            };
            return (
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width={size}
                    height={size}
                    viewBox="0 0 24 24"
                    fill={fill}
                    stroke="currentColor"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className={className}
                >
                    {icons[name] || null}
                </svg>
            );
        };

        function App() {
            const [user, setUser] = useState(null);
            const [inputValue, setInputValue] = useState('');
            const [notes, setNotes] = useState([]);
            const [loading, setLoading] = useState(true);
            const [selectedImage, setSelectedImage] = useState(null);
            const [isUploading, setIsUploading] = useState(false);
            const [fullscreenImage, setFullscreenImage] = useState(null);
            
            const fileInputRef = useRef(null);
            const textareaRef = useRef(null);
            const appId = 'earth-note-web-app';

            useEffect(() => {
                if (!window.FirebaseSDK) return;
                const { auth, onAuthStateChanged } = window.FirebaseSDK;
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    if (!u) { setNotes([]); setLoading(false); }
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user || !window.FirebaseSDK) return;
                setLoading(true);
                const { db, collection, query, onSnapshot } = window.FirebaseSDK;
                const notesRef = collection(db, 'artifacts', appId, 'users', user.uid, 'notes');
                const unsubscribe = onSnapshot(query(notesRef), (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setNotes(sortNotesSmartly(data));
                    setLoading(false);
                }, (err) => { setLoading(false); });
                return () => unsubscribe();
            }, [user]);

            useEffect(() => {
                if (textareaRef.current) {
                    textareaRef.current.style.height = '40px';
                    const scrollHeight = textareaRef.current.scrollHeight;
                    textareaRef.current.style.height = scrollHeight > 40 ? `${scrollHeight}px` : '40px';
                }
            }, [inputValue]);

            const handleGoogleSignIn = async () => {
                const { auth, GoogleAuthProvider, signInWithPopup } = window.FirebaseSDK;
                const provider = new GoogleAuthProvider();
                try { await signInWithPopup(auth, provider); } catch (error) {}
            };

            const handleSignOut = () => {
                const { auth, signOut } = window.FirebaseSDK;
                signOut(auth);
            };

            const handleImageProcess = async (file) => {
                if (!file) return;
                const reader = new FileReader();
                reader.onloadend = async () => {
                    const compressed = await compressImage(reader.result);
                    setSelectedImage(compressed);
                };
                reader.readAsDataURL(file);
            };

            const handlePaste = (e) => {
                const items = e.clipboardData.items;
                for (let i = 0; i < items.length; i++) {
                    if (items[i].type.indexOf("image") !== -1) {
                        const blob = items[i].getAsFile();
                        handleImageProcess(blob);
                    }
                }
            };

            const handleAddNote = async () => {
                if ((!inputValue.trim() && !selectedImage) || !user) return;
                setIsUploading(true);
                const { db, collection, addDoc, serverTimestamp } = window.FirebaseSDK;
                const targetDate = extractDateRange(inputValue);
                const finalContent = targetDate ? inputValue.replace(targetDate, '').trim() : inputValue;
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'notes'), {
                        content: finalContent || (selectedImage ? "" : targetDate),
                        createdAt: serverTimestamp(),
                        imageUrl: selectedImage,
                        targetDate: targetDate
                    });
                    setInputValue('');
                    setSelectedImage(null);
                } catch (error) { 
                    console.error("儲存失敗", error);
                }
                finally { setIsUploading(false); }
            };

            const renderContent = (text) => {
                if (!text) return null;
                const urlRegex = /((?:https?:\/\/|www\.|[a-z0-9-]+\.[a-z]{2,})(?:[^\s()<>]+|\((?:[^\s()<>]+|(?:\([^\s()<>]+\)))?\))+(?:\((?:[^\s()<>]+|(?:\([^\s()<>]+\)))?\)|[^\s`!()\[\]{};:'".,<>?«»“”指標‘’]))/gi;
                const parts = text.split(urlRegex);
                return parts.map((part, i) => {
                    if (part && part.match(urlRegex)) {
                        const href = part.toLowerCase().startsWith('http') ? part : `https://${part}`;
                        return <a key={i} href={href} target="_blank" rel="noopener noreferrer" className="text-[#8b4513] hover:text-[#3d1f0a] underline decoration-[#8b4513]/40 font-bold break-all text-[14px] inline-block">{part}</a>;
                    }
                    return part;
                });
            };

            if (!user) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-4 bg-[#f5ebe0]">
                        <div className="bg-white p-8 rounded-[32px] shadow-2xl text-center max-w-sm w-full border border-[#e3d5ca]">
                            <div className="w-16 h-16 bg-[#fdfaf6] rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-inner">
                                <Icon name="note" size={32} className="text-[#99582a]" />
                            </div>
                            <h1 className="text-2xl font-black text-[#432818] mb-1">大地記事</h1>
                            <p className="text-[#99582a]/60 text-sm font-medium mb-8">個人專屬的靈感備忘錄</p>
                            <button onClick={handleGoogleSignIn} className="w-full flex items-center justify-center gap-3 py-3.5 px-6 bg-[#432818] text-white rounded-xl font-bold hover:bg-[#3d1f0a] active:scale-95 transition-all shadow-md text-sm">
                                <Icon name="google" size={18} fill="white" /> 使用 Google 帳號登入
                            </button>
                        </div>
                    </div>
                );
            }

            const leftNotes = notes.filter((_, i) => i % 2 === 0);
            const rightNotes = notes.filter((_, i) => i % 2 !== 0);

            return (
                <div className="flex flex-col md:flex-row min-h-screen">
                    <aside className="hidden md:flex w-60 wood-texture bg-[#432818] text-[#f5ebe0] flex-col p-5 fixed h-full shadow-2xl z-20">
                        <div className="mb-8">
                            <h1 className="text-lg font-black flex items-center gap-2">
                                <Icon name="note" size={20} className="text-[#bb9457]" /> 大地記事
                            </h1>
                        </div>
                        <div className="flex-grow">
                            <div className="flex items-center gap-2.5 p-2.5 bg-white/10 rounded-lg text-xs font-bold">
                                <Icon name="note" size={14} className="text-[#bb9457]" /> 目前事件
                                <span className="ml-auto bg-[#bb9457] text-[#432818] px-1.5 py-0.5 rounded-full text-[9px]">{notes.length}</span>
                            </div>
                        </div>
                        <div className="mt-auto space-y-2">
                            <div className="flex items-center gap-2 p-2 bg-white/5 rounded-lg">
                                <img src={user.photoURL} className="w-7 h-7 rounded border border-[#bb9457]/30" />
                                <div className="flex-1 overflow-hidden">
                                    <div className="font-bold text-[11px] truncate">{user.displayName}</div>
                                    <div className="text-[9px] opacity-40 font-bold truncate">雲端同步中</div>
                                </div>
                            </div>
                            <button onClick={handleSignOut} className="w-full flex items-center justify-center gap-1.5 p-2 text-[11px] font-bold text-[#bb9457] hover:bg-white/5 rounded-lg transition-all">
                                <Icon name="logOut" size={12} /> 登出
                            </button>
                        </div>
                    </aside>

                    <main className="flex-1 md:ml-60 bg-[#f5ebe0] pb-10">
                        {/* 頂部 Header & 輸入區 */}
                        <div className="bg-white/40 backdrop-blur-sm border-b border-[#e3d5ca] px-4 py-4 md:px-8 md:py-4 mb-4">
                            <header className="md:hidden flex items-center justify-between mb-4">
                                <h1 className="text-lg font-black text-[#432818] flex items-center gap-2">
                                    <Icon name="note" size={18} className="text-[#99582a]" /> 大地記事
                                </h1>
                                <div className="flex items-center gap-2">
                                    <img src={user.photoURL} className="w-7 h-7 rounded-full border border-[#99582a]/20" />
                                    <button onClick={handleSignOut} className="p-1.5 text-[#99582a] bg-white/60 rounded-full"><Icon name="logOut" size={16} /></button>
                                </div>
                            </header>

                            <div className="max-w-xl mx-auto">
                                <div className="bg-white rounded-[20px] card-shadow border border-[#e3d5ca] overflow-hidden focus-within:ring-2 focus-within:ring-[#99582a]/10 transition-all px-1.5 py-0.5">
                                    {selectedImage && (
                                        <div className="p-2 bg-[#fdfaf6] border-b border-[#f5ebe0] relative flex justify-center group rounded-t-[16px] mb-1">
                                            <img src={selectedImage} className="max-h-40 rounded shadow-sm" />
                                            <button onClick={() => setSelectedImage(null)} className="absolute top-3 right-3 p-1 bg-[#432818] text-white rounded-full"><Icon name="x" size={12} /></button>
                                        </div>
                                    )}
                                    <div className="flex items-end gap-0.5">
                                        <button onClick={() => fileInputRef.current.click()} className="p-2.5 text-[#99582a] hover:bg-[#99582a]/5 rounded-lg transition-all active:scale-90 shrink-0"><Icon name="image" size={20} /></button>
                                        <input type="file" ref={fileInputRef} onChange={(e) => handleImageProcess(e.target.files[0])} className="hidden" accept="image/*" />
                                        <textarea 
                                            ref={textareaRef} 
                                            rows="1" 
                                            value={inputValue} 
                                            onChange={(e) => setInputValue(e.target.value)} 
                                            onPaste={handlePaste}
                                            placeholder=""
                                            onKeyDown={(e) => {
                                                if (e.key === 'Enter' && !('ontouchstart' in window) && !e.shiftKey) { e.preventDefault(); handleAddNote(); }
                                            }} 
                                            className="flex-1 bg-transparent border-none py-2.5 text-[16px] font-medium text-[#432818] focus:outline-none resize-none no-scrollbar" 
                                        />
                                        <button onClick={handleAddNote} disabled={isUploading || (!inputValue.trim() && !selectedImage)} className="p-2.5 bg-[#432818] text-[#f5ebe0] rounded-lg shadow-md active:scale-95 disabled:opacity-20 transition-all shrink-0 m-1">
                                            {isUploading ? <Icon name="loader" size={18} className="animate-spin" /> : <Icon name="send" size={18} />}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* 筆記列表區 */}
                        <div className="px-4 md:px-8 lg:px-10">
                            <section className="max-w-4xl mx-auto">
                                {loading ? (
                                    <div className="flex justify-center py-10"><Icon name="loader" size={20} className="animate-spin text-[#99582a]" /></div>
                                ) : (
                                    <>
                                        <div className="flex flex-col gap-4 md:hidden">
                                            {notes.map((note, index) => (
                                                <NoteCard key={note.id} note={note} user={user} appId={appId} renderContent={renderContent} fullscreenImage={setFullscreenImage} index={index} />
                                            ))}
                                        </div>
                                        <div className="hidden md:flex gap-4 items-start">
                                            <div className="flex-1 flex flex-col gap-4">
                                                {leftNotes.map((note, idx) => (
                                                    <NoteCard key={note.id} note={note} user={user} appId={appId} renderContent={renderContent} fullscreenImage={setFullscreenImage} index={idx * 2} />
                                                ))}
                                            </div>
                                            <div className="flex-1 flex flex-col gap-4">
                                                {rightNotes.map((note, idx) => (
                                                    <NoteCard key={note.id} note={note} user={user} appId={appId} renderContent={renderContent} fullscreenImage={setFullscreenImage} index={idx * 2 + 1} />
                                                ))}
                                            </div>
                                        </div>
                                    </>
                                )}
                            </section>
                        </div>
                    </main>

                    {fullscreenImage && (
                        <div className="fixed inset-0 z-[100] bg-[#432818]/90 backdrop-blur-md flex items-center justify-center p-4" onClick={() => setFullscreenImage(null)}>
                            <img src={fullscreenImage} className="max-w-full max-h-[85vh] object-contain rounded shadow-2xl animate-fade-in" />
                        </div>
                    )}
                </div>
            );
        }

        function NoteCard({ note, user, appId, renderContent, fullscreenImage, index }) {
            const { db, doc, deleteDoc, updateDoc } = window.FirebaseSDK;
            const [isEditing, setIsEditing] = useState(false);
            const [editValue, setEditValue] = useState('');
            const editRef = useRef(null);

            const hasContent = note.content && note.content.trim() !== "";
            const hasImage = !!note.imageUrl;
            const hasDate = !!note.targetDate;

            const getInitialEditValue = () => {
                if (!note.targetDate) return note.content;
                return `${note.targetDate} ${note.content}`.trim();
            };

            const rowGroup = Math.floor(index / 2);
            const isEvenGroup = rowGroup % 2 === 0;
            const bgClass = isEvenGroup ? 'bg-[#f7f9f2] border-[#e9efe0]' : 'bg-[#fffdf0] border-[#f5f5e6]';

            useEffect(() => {
                if (isEditing) {
                    setEditValue(getInitialEditValue());
                }
            }, [isEditing]);

            useEffect(() => {
                if (isEditing && editRef.current) {
                    editRef.current.focus();
                    editRef.current.style.height = 'auto';
                    editRef.current.style.height = editRef.current.scrollHeight + 'px';
                }
            }, [isEditing]);

            const handleUpdate = async () => {
                const initial = getInitialEditValue();
                if (editValue === initial) {
                    setIsEditing(false);
                    return;
                }
                const newTargetDate = extractDateRange(editValue);
                const newContent = newTargetDate ? editValue.replace(newTargetDate, '').trim() : editValue;
                try {
                    await updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'notes', note.id), {
                        content: newContent,
                        targetDate: newTargetDate
                    });
                    setIsEditing(false);
                } catch (err) { setIsEditing(false); }
            };

            return (
                <article className={`note-card rounded-2xl p-3 md:p-3 card-shadow relative animate-fade-in group border ${bgClass} ${isEditing ? 'ring-2 ring-[#99582a]/20' : ''}`}>
                    {!isEditing && (
                        <button onClick={() => deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'notes', note.id))}
                                className="absolute top-1 right-1 text-[#d5bdaf] hover:text-red-400 opacity-100 md:opacity-0 md:group-hover:opacity-100 transition-all p-1 hover:bg-white rounded-full z-10">
                            <Icon name="trash" size={13} />
                        </button>
                    )}
                    
                    {hasDate && !isEditing && (
                        <button 
                            onClick={() => setIsEditing(true)}
                            className="flex items-center gap-1 text-[10px] font-black text-[#99582a] mb-1 bg-[#99582a]/10 w-fit px-1.5 py-0.5 rounded-full border border-[#99582a]/20 hover:bg-[#99582a]/20 transition-all shadow-sm"
                        >
                            <Icon name="calendar" size={11} /> {note.targetDate}
                        </button>
                    )}

                    {hasImage && (
                        <div className={`relative cursor-zoom-in overflow-hidden rounded shadow-sm bg-black/5 ${hasContent ? 'mb-1.5' : ''}`} onClick={() => fullscreenImage(note.imageUrl)}>
                            <img src={note.imageUrl} className="w-full h-auto max-h-[400px] object-cover" />
                        </div>
                    )}

                    {(hasContent || isEditing) && (
                        <div className="relative">
                            {isEditing ? (
                                <div className="flex flex-col gap-1">
                                    <textarea
                                        ref={editRef}
                                        value={editValue}
                                        onChange={(e) => {
                                            setEditValue(e.target.value);
                                            e.target.style.height = 'auto';
                                            e.target.style.height = e.target.scrollHeight + 'px';
                                        }}
                                        onBlur={handleUpdate}
                                        className="w-full bg-white/50 border-none p-0 text-[16px] font-medium text-[#432818] focus:outline-none resize-none overflow-hidden rounded"
                                    />
                                    <div className="text-[9px] text-[#99582a]/40 font-bold self-end flex items-center gap-1"><Icon name="check" size={9} /> 點擊空白處儲存</div>
                                </div>
                            ) : (
                                <div 
                                    onClick={() => setIsEditing(true)}
                                    className="text-[#432818] text-[16px] font-medium leading-relaxed whitespace-pre-wrap break-words cursor-text hover:bg-[#99582a]/5 rounded transition-colors"
                                >
                                    {renderContent(note.content)}
                                </div>
                            )}
                        </div>
                    )}
                </article>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
