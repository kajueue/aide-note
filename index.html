<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大地記事 - 跨平台同步空間</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    screens: {
                        'force-2col': '600px',
                    }
                }
            }
        }
    </script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        
        :root {
            --earth-dark: #432818;
            --earth-primary: #99582a;
            --earth-bg: #f5ebe0;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--earth-bg);
            color: var(--earth-dark);
            overflow-x: hidden;
        }

        .wood-texture {
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
        }

        .card-shadow {
            box-shadow: 0 10px 25px -5px rgba(67, 40, 24, 0.05), 0 8px 10px -6px rgba(67, 40, 24, 0.05);
        }

        .note-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .note-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 35px -10px rgba(67, 40, 24, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        window.FirebaseSDK = {
            initializeApp, getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, query, serverTimestamp, getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                trash: <path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />,
                note: (
                    <>
                        <path d="M16 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V8Z" />
                        <path d="M15 3v5h6" />
                    </>
                ),
                plus: <path d="M12 5v14m-7-7h14" />,
                calendar: (
                    <>
                        <rect width="18" height="18" x="3" y="4" rx="2" ry="2" />
                        <line x1="16" x2="16" y1="2" y2="6" />
                        <line x1="8" x2="8" y1="2" y2="6" />
                        <line x1="3" x2="21" y1="10" y2="10" />
                    </>
                ),
                image: (
                    <>
                        <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />
                        <circle cx="9" cy="9" r="2" />
                        <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21" />
                    </>
                ),
                x: <path d="M18 6 6 18M6 6l12 12" />,
                loader: <path d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48 2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48 2.83-2.83" />,
                send: (
                    <>
                        <path d="m22 2-7 20-4-9-9-4Z"/>
                        <path d="M22 2 11 13"/>
                    </>
                )
            };

            return (
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width={size}
                    height={size}
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className={className}
                >
                    {icons[name] || null}
                </svg>
            );
        };

        const { 
            initializeApp, getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, query, serverTimestamp, getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken 
        } = window.FirebaseSDK || {};

        function App() {
            const [user, setUser] = useState(null);
            const [inputValue, setInputValue] = useState('');
            const [notes, setNotes] = useState([]);
            const [loading, setLoading] = useState(true);
            const [selectedImage, setSelectedImage] = useState(null);
            const [isUploading, setIsUploading] = useState(false);
            const [fullscreenImage, setFullscreenImage] = useState(null);
            
            const fileInputRef = useRef(null);
            const textareaRef = useRef(null);
            const dbRef = useRef(null);
            const authRef = useRef(null);
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'notebook-web-id';

            useEffect(() => {
                const initFirebase = async () => {
                    if (window.FirebaseSDK) {
                        const firebaseConfig = JSON.parse(__firebase_config);
                        const app = initializeApp(firebaseConfig);
                        authRef.current = getAuth(app);
                        dbRef.current = getFirestore(app);

                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(authRef.current, __initial_auth_token);
                        } else {
                            await signInAnonymously(authRef.current);
                        }
                        onAuthStateChanged(authRef.current, setUser);
                    }
                };
                initFirebase();
            }, []);

            useEffect(() => {
                if (!user || !dbRef.current) return;
                const notesRef = collection(dbRef.current, 'artifacts', appId, 'users', user.uid, 'notes');
                
                const unsubscribe = onSnapshot(query(notesRef), (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    const sortedData = data.sort((a, b) => {
                        const timeA = a.createdAt?.toMillis() || Date.now();
                        const timeB = b.createdAt?.toMillis() || Date.now();
                        return timeA - timeB;
                    });
                    setNotes(sortedData);
                    setLoading(false);
                }, (err) => console.error(err));
                return () => unsubscribe();
            }, [user]);

            useEffect(() => {
                if (textareaRef.current) {
                    textareaRef.current.style.height = '48px';
                    const scrollHeight = textareaRef.current.scrollHeight;
                    textareaRef.current.style.height = scrollHeight > 48 ? `${scrollHeight}px` : '48px';
                }
            }, [inputValue]);

            const handleAddNote = async () => {
                if ((!inputValue.trim() && !selectedImage) || !user) return;
                setIsUploading(true);
                const dateResult = (text) => {
                    const regexes = [/(\d{4})年(\d{1,2})月(\d{1,2})日/, /(\d{1,2})月(\d{1,2})日/, /(\d{4}[\/\-]\d{1,2}[\/\-]\d{1,2})/, /(\d{1,2}[\/\-]\d{1,2})/];
                    for (let r of regexes) { const m = text.match(r); if (m) return m[0]; }
                    return null;
                };

                const targetDate = dateResult(inputValue);
                const finalContent = targetDate ? inputValue.replace(targetDate, '').trim() : inputValue;

                try {
                    await addDoc(collection(dbRef.current, 'artifacts', appId, 'users', user.uid, 'notes'), {
                        content: finalContent || (selectedImage ? "" : targetDate),
                        createdAt: serverTimestamp(),
                        imageUrl: selectedImage,
                        targetDate: targetDate
                    });
                    setInputValue('');
                    setSelectedImage(null);
                } catch (error) { console.error(error); }
                finally { setIsUploading(false); }
            };

            const renderContent = (text) => {
                if (!text) return null;
                const urlRegex = /((?:https?:\/\/|www\.|[a-z0-9-]+\.[a-z]{2,})(?:[^\s()<>]+|\((?:[^\s()<>]+|(?:\([^\s()<>]+\)))?\))+(?:\((?:[^\s()<>]+|(?:\([^\s()<>]+\)))?\)|[^\s`!()\[\]{};:'".,<>?«»“”‘’]))/gi;
                const parts = text.split(urlRegex);
                return parts.map((part, i) => {
                    if (part && part.match(urlRegex)) {
                        if (/^\d+(\.\d+)+$/.test(part)) return part;
                        const href = part.toLowerCase().startsWith('http') ? part : `https://${part}`;
                        return <a key={i} href={href} target="_blank" rel="noopener noreferrer" className="text-[#8b4513] hover:text-[#3d1f0a] underline decoration-[#8b4513]/40 font-bold transition-all break-all inline-block">{part}</a>;
                    }
                    return part;
                });
            };

            // 保持原本的分流邏輯，但這裡傳遞的是原始索引 index
            const leftNotes = notes.map((note, originalIndex) => ({ ...note, originalIndex })).filter((_, i) => i % 2 === 0);
            const rightNotes = notes.map((note, originalIndex) => ({ ...note, originalIndex })).filter((_, i) => i % 2 !== 0);

            return (
                <div className="flex flex-col md:flex-row min-h-screen">
                    <aside className="hidden md:flex w-64 wood-texture bg-[#432818] text-[#f5ebe0] flex-col p-6 fixed h-full shadow-2xl z-20">
                        <div className="mb-10"><h1 className="text-2xl font-black mb-1 flex items-center gap-3"><Icon name="note" size={24} className="text-[#bb9457]" /> 大地記事</h1></div>
                        <nav className="flex-grow space-y-2">
                            <div className="flex items-center gap-3 p-3 bg-white/10 rounded-xl border border-white/5 cursor-default">
                                <Icon name="note" size={18} /><span className="font-bold text-sm">所有記事</span>
                                <span className="ml-auto bg-[#bb9457] text-[#432818] px-2 py-0.5 rounded-full text-[10px] font-black">{notes.length}</span>
                            </div>
                        </nav>
                        <div className="mt-auto pt-4 border-t border-white/5 text-[10px] opacity-30 font-bold truncate">ID: {user?.uid}</div>
                    </aside>

                    <main className="flex-1 md:ml-64 p-4 md:p-8 lg:p-10 bg-[#f5ebe0]">
                        <header className="md:hidden flex items-center justify-between mb-6">
                            <h1 className="text-xl font-black text-[#432818] flex items-center gap-2"><Icon name="note" size={22} className="text-[#99582a]" /> 大地記事</h1>
                        </header>

                        <section className="max-w-3xl mx-auto mb-12 sticky top-4 z-10">
                            <div className="bg-white rounded-[28px] card-shadow border border-[#e3d5ca] overflow-hidden focus-within:ring-4 focus-within:ring-[#99582a]/10 transition-all">
                                {selectedImage && (
                                    <div className="p-4 bg-[#fdfaf6] border-b border-[#f5ebe0] relative flex justify-center">
                                        <img src={selectedImage} className="max-h-56 rounded-lg shadow-sm" />
                                        <button onClick={() => setSelectedImage(null)} className="absolute top-6 right-6 p-1.5 bg-[#432818] text-white rounded-full"><Icon name="x" size={14} /></button>
                                    </div>
                                )}
                                <div className="flex items-end p-3 gap-3">
                                    <button onClick={() => fileInputRef.current.click()} className="p-3 text-[#99582a] hover:bg-[#99582a]/10 rounded-full transition-all"><Icon name="image" size={24} /></button>
                                    <input type="file" ref={fileInputRef} onChange={(e) => {
                                        const file = e.target.files[0];
                                        if (file) {
                                            const reader = new FileReader();
                                            reader.onloadend = () => setSelectedImage(reader.result);
                                            reader.readAsDataURL(file);
                                        }
                                    }} className="hidden" accept="image/*" />
                                    <textarea ref={textareaRef} rows="1" value={inputValue} onChange={(e) => setInputValue(e.target.value)} onKeyDown={(e) => {
                                        if (e.key === 'Enter' && !('ontouchstart' in window) && !e.shiftKey) { e.preventDefault(); handleAddNote(); }
                                    }} placeholder="輸入內容..." className="flex-1 bg-transparent border-none py-3 text-lg font-medium text-[#432818] placeholder-[#d5bdaf] focus:outline-none resize-none no-scrollbar" />
                                    <button onClick={handleAddNote} disabled={isUploading || (!inputValue.trim() && !selectedImage)} className="p-3.5 bg-[#432818] text-[#f5ebe0] rounded-full shadow-md active:scale-95 disabled:opacity-20 transition-all shrink-0">
                                        {isUploading ? <Icon name="loader" size={24} className="animate-spin" /> : <Icon name="send" size={24} />}
                                    </button>
                                </div>
                            </div>
                        </section>

                        <section className="max-w-5xl mx-auto">
                            {loading ? (
                                <div className="flex justify-center py-20"><Icon name="loader" size={28} className="animate-spin text-[#99582a]" /></div>
                            ) : (
                                <div className="flex flex-col force-2col:flex-row gap-8 items-start">
                                    <div className="flex-1 flex flex-col gap-8 w-full">
                                        {leftNotes.map((note) => (
                                            <NoteCard key={note.id} note={note} index={note.originalIndex} user={user} dbRef={dbRef} appId={appId} renderContent={renderContent} fullscreenImage={setFullscreenImage} />
                                        ))}
                                    </div>
                                    <div className="flex-1 flex flex-col gap-8 w-full">
                                        {rightNotes.map((note) => (
                                            <NoteCard key={note.id} note={note} index={note.originalIndex} user={user} dbRef={dbRef} appId={appId} renderContent={renderContent} fullscreenImage={setFullscreenImage} />
                                        ))}
                                    </div>
                                </div>
                            )}
                            {!loading && notes.length === 0 && (
                                <div className="text-center py-32 border-2 border-dashed border-[#d5bdaf] rounded-[40px] opacity-40">
                                    <Icon name="plus" size={48} className="mx-auto mb-4 text-[#99582a]" />
                                    <p className="font-bold text-[#99582a] text-lg">開始記錄您的第一筆大地記事吧</p>
                                </div>
                            )}
                        </section>
                    </main>

                    {fullscreenImage && (
                        <div className="fixed inset-0 z-[100] bg-[#432818]/95 backdrop-blur-md flex items-center justify-center p-4" onClick={() => setFullscreenImage(null)}>
                            <img src={fullscreenImage} className="max-w-full max-h-[90vh] object-contain rounded-xl shadow-2xl animate-fade-in" />
                        </div>
                    )}
                </div>
            );
        }

        function NoteCard({ note, index, user, dbRef, appId, renderContent, fullscreenImage }) {
            // 邏輯：每兩個一組切換顏色 (0,1 -> 綠色; 2,3 -> 黃色; 4,5 -> 綠色...)
            const isGreenGroup = Math.floor(index / 2) % 2 === 0;
            
            return (
                <article className={`note-card rounded-[32px] p-8 card-shadow relative animate-fade-in group border transition-all duration-500 ${isGreenGroup ? 'bg-[#f7f9f2] border-[#e9efe0]' : 'bg-[#fffef2] border-[#f0f2d8]'}`}>
                    <button onClick={() => deleteDoc(doc(dbRef.current, 'artifacts', appId, 'users', user.uid, 'notes', note.id))}
                            className="absolute top-5 right-5 text-[#d5bdaf] hover:text-red-400 opacity-0 group-hover:opacity-100 transition-all p-2.5 hover:bg-white rounded-full z-10">
                        <Icon name="trash" size={16} />
                    </button>
                    {note.targetDate && (
                        <div className="flex items-center gap-2 text-[12px] font-bold text-[#99582a] mb-4 bg-[#99582a]/5 w-fit px-3 py-1.5 rounded-full border border-[#99582a]/10">
                            <Icon name="calendar" size={14} /> {note.targetDate}
                        </div>
                    )}
                    {note.imageUrl && (
                        <div className="relative mb-6 cursor-zoom-in overflow-hidden rounded-[20px] shadow-sm bg-black/5" onClick={() => fullscreenImage(note.imageUrl)}>
                            <img src={note.imageUrl} className="w-full h-auto max-h-[400px] object-cover hover:scale-105 transition-transform duration-500" />
                        </div>
                    )}
                    <div className="text-[#432818] text-lg md:text-xl font-medium leading-relaxed whitespace-pre-wrap break-words">
                        {renderContent(note.content)}
                    </div>
                </article>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
